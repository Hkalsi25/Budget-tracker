<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget App</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>üîê Login to Budget Tracker</h2>
        
        <p id="auth-status">Please log in</p>
        
        <input type="email" id="auth-email" placeholder="Enter email" required />
        <input type="password" id="auth-password" placeholder="Enter password" required />
        
        <button id="sign-in-btn">Sign In</button>
        <button id="sign-up-btn">Sign Up</button>
        <button id="google-signin-btn">Sign In with Google</button>

    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
