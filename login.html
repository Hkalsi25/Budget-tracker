<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>🔐 Login to Budget Tracker</h2>
        
        <p id="auth-status" aria-live="polite">Please log in</p>
        
        <label for="auth-email">Email Address:</label>
        <input type="email" id="auth-email" placeholder="Enter email" required aria-label="Enter Email">
        
        <label for="auth-password">Password:</label>
        <input type="password" id="auth-password" placeholder="Enter password" required aria-label="Enter Password">
        
        <button id="google-signin-btn" class="submit" aria-label="Sign in with Google">Sign In with Google</button>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
